<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(160deg, #f7faff 0%, #eef4fb 100%);
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }
    .fade-in {
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="flex justify-center items-center min-h-screen px-4 py-8">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-center fade-in">
      <div class="flex justify-center mb-6">
        <img src="https://planyo-ch.s3.eu-central-2.amazonaws.com/site_logo_68785.png?v=90715" 
             alt="Equine Transport UK Logo" class="h-16 object-contain" />
      </div>

      <h1 class="text-2xl font-bold text-gray-800 mb-4">
        Thank you for your booking!
      </h1>
      <p class="text-gray-600 mb-6">
        Your booking has been successfully confirmed. Please find your details below.
      </p>

      <div id="bookingCard" class="text-left space-y-2 mb-6 bg-gray-50 p-4 rounded-xl border border-gray-200">
        <p id="bookingID" class="font-semibold text-gray-700"></p>
        <p id="customerName"></p>
        <p id="resourceName"></p>
        <p id="startDate"></p>
        <p id="endDate"></p>
      </div>

      <div class="text-left bg-blue-50 border border-blue-200 rounded-xl p-4 space-y-2">
        <p id="totalAmount" class="font-medium text-gray-800"></p>
        <p id="paidAmount" class="text-green-700"></p>
        <p id="balanceAmount" class="text-red-700"></p>
      </div>

      <div id="loading" class="mt-6 text-gray-500 text-sm hidden">Loading booking details...</div>

      <div class="mt-8 text-sm text-gray-500">
        <p><strong>Equine Transport UK</strong></p>
        <p>Upper Broadreed Farm, Stonehurst Lane, Five Ashes, TN20 6LL</p>
        <p>üìû 07584578654 | ‚úâÔ∏è info@equinetransportuk.com</p>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const bookingID = params.get("bookingID") || "N/A";

      const bookingIDEl = document.getElementById("bookingID");
      const customerName = document.getElementById("customerName");
      const resourceName = document.getElementById("resourceName");
      const startDate = document.getElementById("startDate");
      const endDate = document.getElementById("endDate");
      const totalAmount = document.getElementById("totalAmount");
      const paidAmount = document.getElementById("paidAmount");
      const balanceAmount = document.getElementById("balanceAmount");
      const loading = document.getElementById("loading");

      bookingIDEl.textContent = `Booking ID: ${bookingID}`;

      if (bookingID !== "N/A") {
        loading.classList.remove("hidden");

        fetch(`https://rental-backend-0kz1.onrender.com/bookingpayments/list/${bookingID}`)
          .then(res => res.json())
          .then(data => {
            loading.classList.add("hidden");

            if (data && data.customer) {
              customerName.textContent = `Name: ${data.customer}`;
              resourceName.textContent = `Vehicle: ${data.resource}`;
              startDate.textContent = `Start Date: ${data.start}`;
              endDate.textContent = `End Date: ${data.end}`;
              totalAmount.textContent = `Total: ¬£${parseFloat(data.total || 0).toFixed(2)}`;
              paidAmount.textContent = `Paid: ¬£${parseFloat(data.paid || 0).toFixed(2)}`;
              balanceAmount.textContent = `Balance Due: ¬£${parseFloat(data.balance || 0).toFixed(2)}`;
            } else {
              customerName.textContent = "Booking details unavailable.";
            }
          })
          .catch(err => {
            console.error("Fetch error:", err);
            loading.classList.add("hidden");
            customerName.textContent = "Error loading booking details.";
          });
      } else {
        customerName.textContent = "Invalid booking reference.";
      }

      // üîß Auto-height for Wix iframe
      function postHeight() {
        const height = document.body.scrollHeight;
        window.parent.postMessage({ type: "resize", height }, "*");
      }
      window.onload = postHeight;
      setTimeout(postHeight, 1500);
    })();
  </script>
</body>
</html>
